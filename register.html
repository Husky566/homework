<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg rounded">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Register</h2>
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                  </div>
                  <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="col-md-12">
                    <label for="address" class="form-label">ที่อยู่</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                  </div>
                  <div class="col-md-12">
                    <label for="apartment" class="form-label">อพาร์ทเม้นท์ (หากมี)</label>
                    <input type="text" class="form-control" id="apartment" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                    <label for="city" class="form-label">เมือง</label>
                    <input type="text" class="form-control" id="city" required>
                  </div>
                  <div class="col-md-4">
                    <label for="state" class="form-label">จังหวัด</label>
                    <select id="state" class="form-select">
                      <option selected>สมุทรสาคร</option>
                      <option>กรุงเทพมหานคร</option>
                      <option>สมุทรปราการ</option>
                      <option>สมุทรสงคราม</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="zip" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="zip" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" required>
                      <label class="form-check-label" for="gridCheck">
                        Accept Terms and Conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <a class="btn btn-danger btn-lg" href="login.html" role="button">Sign In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
