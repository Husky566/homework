<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS v5.2.3 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-signin shadow-lg rounded">
      <form>
        <h1 class="h3 mb-3 fw-bold text-center" >Log in</h1> 
        <!-- <a href="loginsuccess.html"></a> -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="ชื่อผู้เข้าใช้งาน" id="username" required>
          <label for="username">ชื่อผู้เข้าใช้งาน</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="รหัสผ่าน" id="password" required>
          <label for="password">รหัสผ่าน</label>
        </div>

        <button class="w-100 btn btn-primary" type="submit">เข้าสู่ระบบ</button>
        <p class="mt-3 text-center">ยังไม่เป็นสมาชิก? <a href="register.html">สมัครสมาชิก</a></p>
      </form>
    </div>
  </div>
</body>
</html>
